<html>
<head>
    <title>Movie Ratings</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
{% for message in messages %}
  <li>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}
<h1>Movie Ratings</h1>
{% block body %}
{% endblock %}
</body>
</html>
